<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1e2e" />
  
  <!-- Cable with damage -->
  <path d="M100 200 L250 200" stroke="#4CAF50" stroke-width="30" stroke-linecap="round" />
  <path d="M250 200 L350 200" stroke="#4CAF50" stroke-width="30" stroke-linecap="round" stroke-dasharray="1,15" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" values="0;100" dur="10s" repeatCount="indefinite" />
  </path>
  <path d="M350 200 L500 200" stroke="#4CAF50" stroke-width="30" stroke-linecap="round" />
  
  <!-- Core -->
  <path d="M100 200 L500 200" stroke="#FFC107" stroke-width="8" stroke-linecap="round" />
  
  <!-- Healing effect -->
  <circle cx="300" cy="200" r="15" fill="#FFC107" fill-opacity="0.7">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Labels -->
  <text x="300" y="100" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Self-Healing Process</text>
  <text x="300" y="130" font-family="Arial" font-size="14" fill="#a0a0a0" text-anchor="middle">Microscopic view of self-repair mechanism</text>
  
  <!-- Legend -->
  <rect x="100" y="280" width="20" height="20" fill="#4CAF50" />
  <text x="130" y="295" font-family="Arial" font-size="14" fill="#ffffff">Insulation Layer</text>
  
  <rect x="300" y="280" width="20" height="20" fill="#FFC107" />
  <text x="330" y="295" font-family="Arial" font-size="14" fill="#ffffff">Healing Agents</text>
</svg>
